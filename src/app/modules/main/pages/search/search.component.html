<div class="container-fluid border-shadow" style="padding-top: .5em;">
  <div class="row">
    <h4>Busqueda: {{query}}</h4>
  </div>
  <div *ngIf="users" class="row justify-content-center">
    <div *ngFor="let item of users" class="col-3">
      <div class="card">
        <div class="card-body">
          <div class="container-fluid">
            <div class="row justify-content-center">
              <p>{{item.nombre}} {{item.apellido}}</p>
            </div>
            <div class="row justify-content-center">
              <small>{{item.email}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!users" class="row justify-content-center">
    <p>No se encontraron resultados</p>
  </div>
</div>
